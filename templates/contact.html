{% block content %}
<!-- Contact Section -->
<section id="contact" class="py-24 bg-gradient-to-b from-gray-900 to-black text-white relative overflow-hidden">
    <!-- Background decoration -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0 bg-[url('data:image/svg+xml,...')] bg-repeat"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <h2 class="text-5xl font-extrabold text-center mb-16 bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-500" data-aos="fade-up">Contáctame</h2>
        
        <div class="flex flex-col lg:flex-row justify-between items-center gap-12">
            <!-- Contact Form -->
            <div class="w-full lg:w-1/2 max-w-lg" data-aos="fade-right">
                <form action="{{url_for('send_mail')}}" id="contactForm" method="post" class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white border-opacity-20">
                    <div class="mb-6">
                        <label for="name" class="block text-lg font-semibold mb-2">Nombre</label>
                        <input type="text" name="name" id="name" class="w-full p-3 rounded-lg bg-gray-800 bg-opacity-50 border border-gray-700 text-white focus:ring-2 focus:ring-pink-500 transition" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-lg font-semibold mb-2">Email</label>
                        <input type="email" name="email" id="email" class="w-full p-3 rounded-lg bg-gray-800 bg-opacity-50 border border-gray-700 text-white focus:ring-2 focus:ring-pink-500 transition" placeholder="Tu email" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-lg font-semibold mb-2">Mensaje</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-3 rounded-lg bg-gray-800 bg-opacity-50 border border-gray-700 text-white focus:ring-2 focus:ring-pink-500 transition" placeholder="Tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-lg hover:from-pink-600 hover:to-purple-600 transition duration-300 transform hover:scale-105">Enviar Mensaje</button>
                </form>
            </div>
            
            <!-- Contact Information -->
            <div class="w-full lg:w-1/2 max-w-lg" data-aos="fade-left">
                <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white border-opacity-20">
                    <h3 class="text-3xl font-bold mb-6 text-center">Información de Contacto</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 mr-4 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            <a href="tel:+18096769729" class="hover:text-pink-500 transition">+1809-676-9729</a>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 mr-4 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            <a href="mailto:alexandeadp@gmail.com" class="hover:text-pink-500 transition">alexandeadp@gmail.com</a>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 mr-4 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span>Santo Domingo , Republica Dominicana</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
