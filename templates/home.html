{% extends "base.html" %}

{% block content %}


<!-- Hero Section -->
<section class="min-h-screen flex justify-center items-center bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 overflow-hidden relative pt-16">
    <!-- Animated background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute inset-0 bg-[url('data:image/svg+xml,...')] opacity-10 animate-pulse"></div>
    </div>
    
    <div class="flex flex-col lg:flex-row items-center justify-between max-w-7xl w-full p-8 z-10">
        <!-- Text content -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-10 shadow-2xl border border-white border-opacity-20 text-center text-white max-w-2xl w-full transform hover:scale-105 transition duration-300">
            <h1 id="dynamic-title" class="text-5xl md:text-7xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-400 animate-gradient">
                Hi, I'm {{ name }}
            </h1>
            <p id="dynamic-description" class="text-xl md:text-2xl mb-8 leading-relaxed">
                {{ description }}
            </p>
            <a href="#projects" class="inline-block px-8 py-4 bg-white text-purple-600 rounded-full text-lg font-bold transition duration-300 hover:bg-purple-600 hover:text-white transform hover:-translate-y-1 hover:shadow-lg">
                Explora mis trabajos
            </a>
        </div>
        
        <!-- Image -->
        <div class="hidden lg:block ml-8 relative mt-10 lg:mt-0 group">
            <!-- Imagen principal -->
            <img src="{{ url_for('static', filename='img/desarrollador_removebg.png') }}" alt="Developer Illustration" class="rounded-full w-96 h-96 object-cover shadow-2xl border-4 border-white animate-float group-hover:scale-105 transition duration-300">
            
            <!-- Gradiente original que desaparece al hacer hover -->
            <div class="absolute -inset-4 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full blur opacity-75 group-hover:opacity-0 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
        
            <!-- Nueva imagen que se muestra al hacer hover -->
            <div class="absolute -inset-4 rounded-full opacity-0 group-hover:opacity-100 transition duration-300">
                <img src="{{ url_for('static', filename='img/hover-image.png') }}" alt="Hover Image" class="rounded-full w-full h-full object-cover">
            </div>
        </div>
        
    </div>
</section>
{% endblock content %}

<style>
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}
@keyframes tilt {
    0%, 50%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(2deg); }
    75% { transform: rotate(-2deg); }
}
@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.animate-float { animation: float 6s ease-in-out infinite; }
.animate-tilt { animation: tilt 10s ease-in-out infinite; }
.animate-gradient { animation: gradient 3s ease infinite; }
</style>
